services:
  backend:
    build:
      context: ./backend
    ports:
      - "8000:8000"
    volumes:
      - backend_uploads:/app/app/data/uploads

  frontend:
    build:
      context: ./frontend
      args:
        VITE_API_BASE_URL: /api
    ports:
      - "5173:80"
    depends_on:
      - backend

volumes:
  backend_uploads:
